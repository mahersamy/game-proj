<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark w-75 ">

            <img class="px30" src="images/logo-sm.png" alt="image for logo">
          <a class="ms-1 navbar-brand fs20 text-uppercase me-md-5" href="#">Game Reviews</a>
          <button class="navbar-toggler ms-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
  
          <div class="collapse navbar-collapse ms-md-5" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-uppercase active font-comfortaa fs10" aria-current="page" href="#">mmorpg</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase font-comfortaa fs10" href="#" id="shooter">shooter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase font-comfortaa fs10" href="#" id="sailing">sailing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase font-comfortaa fs10" href="#" id="permadeath">permadeath</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase font-comfortaa fs10" href="#" id="superhero">superhero</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase font-comfortaa fs10" href="#" id="pixel">pixel</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
   
    <section class="home h-100 ">
        <div class="container py-5">
          <div id="home" class="row my-5 g-4">
          </div>
        </div>
    </section>

    <section id="game-detail-section" class="game-detail d-none">
      <div class="container mx-5 my-3">
        <div class="head d-flex flex-wrap justify-content-between ">
          <p class="h2 text-light">Details Game</p>
          <button class="btn-close btn-close-white" id="btnClose"></button>
        </div>
        <div id="detail-game" class="row">
        </div>
      </div>
    </section>

    <div id="loading" class="loading d-flex flex-wrap justify-content-center align-items-center d-none">
      <!-- <p class="h1 text-light">Loading</p> -->
       <div class="loader">
        <img class="w-100" src="images/loading-7528_256.gif" alt="loading">
       </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"  type="module"></script>
